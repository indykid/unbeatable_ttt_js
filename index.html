<!DOCTYPE html>
<html>
<head>

  <title>JS TicTacToe</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='src/main.js' type="text/javascript"></script>

<body>
  <h1>TicTacToe</h1>
  <section>
    <form name='firstPlayerForm' id='firstPlayerForm'>
      <h3>Who is playing first?</h3>
      <label for='human-first'>Me</label>
      <input type='radio' value='human' id='human-first' name='firstPlay'> 
      <label for='ai-first'>Computer</label>
      <input type='radio' value='ai' id='ai-first' name='firstPlay'>
      <input type='submit' value="let's go">
    </form>
    <button id='newGame'>
      <a href="index.html">new game</a>
    </button>
  </section>
  <table>

      <td></td>

    </tr>
    <tr>

    </tr>
  </table> 
</body>
</html>
