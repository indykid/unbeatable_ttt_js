<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>JS TicTacToe</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script data-main="src/main" src="lib/requirejs/require.js">
  </script>
  <script type="text/javascript">
    requirejs.config({
      "paths": {
        "jquery": "http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min"
      }
    });
  </script>
</head>
<body>
  <main class='cf'>
    <h1>TicTacToe</h1>

    <section id='selectPlayer'>
      <h3>Who is playing first?</h3>
      <button class='playerChoice' data-player='human'>You</button>
      <button class='playerChoice' data-player='ai'>Computer</button>
    </section>

    <section id='grid'>
      <table>
        <tbody></tbody>
        <tr>
          <td data-cell='0'></td>
          <td data-cell='1'></td>
          <td data-cell='2'></td>
        </tr>
        <tr>
          <td data-cell='3'></td>
          <td data-cell='4'></td>
          <td data-cell='5'></td>
        </tr>
        <tr>
          <td data-cell='6'></td>
          <td data-cell='7'></td>
          <td data-cell='8'></td>
        </tr>
      </table>
    </section>

    <section id='sidebar'>
      <a id='newGame' href="index.html">new game</a>
      <h3 id='gameStatus'>Game is <span id='status'></span></h3>
      <h2 id='notice'><span id='winner'></span> won!</h2>
    </section>
  </main>
</body>
</html>
