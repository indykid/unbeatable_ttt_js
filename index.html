<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>JS TicTacToe</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='src/main.js' type="text/javascript"></script>
  <script src='src/board.js' type="text/javascript"></script>
</head>
<body>
  <h1>TicTacToe</h1>
  <section>
    <form name='firstPlayerForm' id='firstPlayerForm'>
      <h3>Who is playing first?</h3>
      <label for='human-first'>Me</label>
      <input type='radio' value='human' id='human-first' name='firstPlay'> 
      <label for='ai-first'>Computer</label>
      <input type='radio' value='ai' id='ai-first' name='firstPlay'>
      <input type='submit' value="let's go">
    </form>
    <button id='newGame'>
      <a href="index.html">new game</a>
    </button>
  </section>

  <h2 id='notice'><span id='winner'></span> won!</h2>


  <section id='grid'>
    <h3>game is <span id='status'></span></h3>
    <table>
      <tbody></tbody>
      <tr>
        <td data-position='0'></td>
        <td data-position='1'></td>
        <td data-position='2'></td>
      </tr>
      <tr>
        <td data-position='3'></td>
        <td data-position='4'></td>
        <td data-position='5'></td>
      </tr>
      <tr>
        <td data-position='6'></td>
        <td data-position='7'></td>
        <td data-position='8'></td>
      </tr>
    </table> 
  </section>
  
</body>
</html>
