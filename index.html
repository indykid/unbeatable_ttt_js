<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>JS TicTacToe</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- // <script src='src/main.js' type="text/javascript"></script> -->
  <!-- // <script src='src/board.js' type="text/javascript"></script> -->
  <script data-main="src/main" src="bower_components/requirejs/require.js">

  </script>
</head>
<body>
  <main class='cf'>
    <h1>TicTacToe</h1>

    <section id='selectPlayer'>
      <h3>Who is playing first?</h3>
      <button class='firstPlayer' data-player='human'>You</button>
      <button class='firstPlayer' data-player='ai'>Computer</button>
    </section>

    <section id='grid'>
      
      <table>
        <tbody></tbody>
        <tr>
          <td data-position='0'></td>
          <td data-position='1'></td>
          <td data-position='2'></td>
        </tr>
        <tr>
          <td data-position='3'></td>
          <td data-position='4'></td>
          <td data-position='5'></td>
        </tr>
        <tr>
          <td data-position='6'></td>
          <td data-position='7'></td>
          <td data-position='8'></td>
        </tr>
      </table> 
    </section>

    <section id='sidebar'>
      <a id='newGame' href="index.html">new game</a>
      <h3 id='gameStatus'>Game is <span id='status'></span></h3>
      <h2 id='notice'><span id='winner'></span> won!</h2>

    </section>

  </main>
  
</body>
</html>
